<div *ngIf="playlist"
      class="m-2">
  <h1>
    {{playlist.name}}
  </h1>

  <ul>
    <mat-card *ngFor="let track of playlist.tracks.items"
              class="m-2"
              style="max-width: 700px;">
      <mat-card-content>
        {{track.track.name}} - {{track.track.artists[0].name}}
      </mat-card-content>
    </mat-card>
  </ul>
</div>
