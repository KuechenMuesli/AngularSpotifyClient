<div>
  <h1>Playlists</h1>
  <div *ngIf="playlists">
    <mat-card *ngFor="let playlist of playlists"
              appearance="outlined"
              class="m-2"
              style="max-width: 700px; cursor: pointer;"
              (click)="openPlaylist(playlist.id)">
      <mat-card-content>{{ playlist.name }}</mat-card-content>
    </mat-card>
  </div>
</div>
